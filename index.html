<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone/favicon.ico" type="image/x-icon">
    <title>tela de registro</title>
</head>

<body>
    <div class="screen">
        <div class="leftSide">
            <img src="img/2808108_18383.jpg" alt="img">
        </div>



        <div class="rightSide">
            <h1>Crie uma conta</h1>

            <form method="post" class="validator">
                <label>
                    Nome:<br>
                    <input type="text" name="name" placeholder="Digite seu nome" data-rules="required*min=2">
                </label>
                <label>
                    Email:<br>
                    <input type="email" name="Email" placeholder="Digite seu Email" data-rules="required">
                </label>
                <label>
                    Senha:<br>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha"
                        data-rules="required" minlength="5" maxlength="20">
                </label>

                <button class="button" type="submit">Cadastrar</button>
            </form>
            <button class="google">
                <img src="img/google.png" alt="google">
            </button>
            <button class="face">
                <img src="img/face.png" alt="google">
            </button>
            <div class="Login">
                Ja tem uma conta?<a href="#"> Fa√ßa o login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
